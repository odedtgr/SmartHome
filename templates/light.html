<div id="{{device.id}}" class="row" device-type="{{device.type}}">
    {% if show_device_label %}
        <div class="col-xs-12 col-lg-2">
            {{ device.name }}
        </div>
    {% endif %}

    <div class="col-xs-3 col-lg-1 message">
        {{"{}".format(device.last_config['mode'])}}
    </div>
</div>
